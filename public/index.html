<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テレビ用天気予報原稿AIチャットボット</title>
  <style>
    /* LINE風チャット画面のスタイル */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      height: 70vh;
      overflow-y: auto;
    }
    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .bot {
      background: #e1ffc7;
      text-align: left;
    }
    .user {
      background: #c7d8ff;
      text-align: right;
    }
    .input-area {
      max-width: 600px;
      margin: 10px auto 0;
      display: flex;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input-area button,
    #generateButton {
      padding: 10px;
      margin-left: 5px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #generateButton {
      display: block;
      max-width: 600px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- チャットメッセージがここに表示されます -->
  </div>

  <!-- 原稿生成ボタン -->
  <button id="generateButton">原稿生成</button>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="修正指示を入力してください（例：気温を30度に修正）">
    <button id="sendButton">送信</button>
  </div>

  <script>
    // チャット画面にメッセージを追加する関数
    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // 天気予報原稿を生成（サーバーAPI呼び出し）
    async function generateScript() {
      addMessage("原稿生成中です。しばらくお待ちください...", "bot");
      try {
        const res = await fetch('/generate-weather-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        const data = await res.json();
        if (data.script) {
          addMessage(data.script, "bot");
        } else {
          throw new Error(data.error || "原稿が取得できませんでした。");
        }
      } catch (error) {
        console.error(error);
        addMessage("原稿生成に失敗しました。", "bot");
      }
    }

    // 修正指示を送信（※任意の機能：追加実装が必要）
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if(userText === "") return;

      addMessage(userText, "user");

      // 修正指示を送る場合（サーバー側で処理を実装する必要があります）
      try {
        const res = await fetch('/modify-weather-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ instruction: userText })
        });
        const data = await res.json();
        if (data.modifiedScript) {
          addMessage(data.modifiedScript, "bot");
        } else {
          throw new Error(data.error || "修正原稿が取得できませんでした。");
        }
      } catch (error) {
        console.error(error);
        addMessage("修正処理に失敗しました。", "bot");
      }

      input.value = "";
    }

    // ボタンにイベントを割り当て
    document.getElementById("generateButton").addEventListener("click", generateScript);
    document.getElementById("sendButton").addEventListener("click", sendMessage);

    // Enterキーでの送信を有効化
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
