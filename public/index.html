<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>天気予報原稿生成チャットボット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 設定フォーム -->
  <div class="settings-form">
    <h2>設定</h2>
    <form id="settingsForm">
      <div class="form-group">
        <label>対象日時:</label>
        <label><input type="radio" name="targetDate" value="あす" checked>あす</label>
        <label><input type="radio" name="targetDate" value="あさって">あさって</label>
      </div>
      <div class="form-group">
        <label>時間帯:</label>
        <label><input type="radio" name="timeSlot" value="朝" checked>朝</label>
        <label><input type="radio" name="timeSlot" value="昼">昼</label>
        <label><input type="radio" name="timeSlot" value="夜">夜</label>
      </div>
      <div class="form-group">
        <label>地域:</label>
        <label><input type="radio" name="region" value="全国" checked>全国</label>
        <label><input type="radio" name="region" value="東北">東北</label>
        <label><input type="radio" name="region" value="関東甲信越">関東甲信越</label>
        <label><input type="radio" name="region" value="関東">関東</label>
        <label><input type="radio" name="region" value="東海">東海</label>
        <label><input type="radio" name="region" value="近畿">近畿</label>
        <label><input type="radio" name="region" value="四国">四国</label>
        <label><input type="radio" name="region" value="中国">中国</label>
        <label><input type="radio" name="region" value="九州">九州</label>
        <label><input type="radio" name="region" value="沖縄・奄美">沖縄・奄美</label>
        <fieldset class="prefecture-fieldset">
          <legend>すべての県</legend>
          <label><input type="radio" name="region" value="北海道">北海道</label>
          <label><input type="radio" name="region" value="青森県">青森県</label>
          <label><input type="radio" name="region" value="岩手県">岩手県</label>
          <label><input type="radio" name="region" value="宮城県">宮城県</label>
          <label><input type="radio" name="region" value="秋田県">秋田県</label>
          <label><input type="radio" name="region" value="山形県">山形県</label>
          <label><input type="radio" name="region" value="福島県">福島県</label>
          <label><input type="radio" name="region" value="茨城県">茨城県</label>
          <label><input type="radio" name="region" value="栃木県">栃木県</label>
          <label><input type="radio" name="region" value="群馬県">群馬県</label>
          <label><input type="radio" name="region" value="埼玉県">埼玉県</label>
          <label><input type="radio" name="region" value="千葉県">千葉県</label>
          <label><input type="radio" name="region" value="東京都">東京都</label>
          <label><input type="radio" name="region" value="神奈川県">神奈川県</label>
          <label><input type="radio" name="region" value="新潟県">新潟県</label>
          <label><input type="radio" name="region" value="富山県">富山県</label>
          <label><input type="radio" name="region" value="石川県">石川県</label>
          <label><input type="radio" name="region" value="福井県">福井県</label>
          <label><input type="radio" name="region" value="山梨県">山梨県</label>
          <label><input type="radio" name="region" value="長野県">長野県</label>
          <label><input type="radio" name="region" value="岐阜県">岐阜県</label>
          <label><input type="radio" name="region" value="静岡県">静岡県</label>
          <label><input type="radio" name="region" value="愛知県">愛知県</label>
          <label><input type="radio" name="region" value="三重県">三重県</label>
          <label><input type="radio" name="region" value="滋賀県">滋賀県</label>
          <label><input type="radio" name="region" value="京都府">京都府</label>
          <label><input type="radio" name="region" value="大阪府">大阪府</label>
          <label><input type="radio" name="region" value="兵庫県">兵庫県</label>
          <label><input type="radio" name="region" value="奈良県">奈良県</label>
          <label><input type="radio" name="region" value="和歌山県">和歌山県</label>
          <label><input type="radio" name="region" value="鳥取県">鳥取県</label>
          <label><input type="radio" name="region" value="島根県">島根県</label>
          <label><input type="radio" name="region" value="岡山県">岡山県</label>
          <label><input type="radio" name="region" value="広島県">広島県</label>
          <label><input type="radio" name="region" value="山口県">山口県</label>
          <label><input type="radio" name="region" value="徳島県">徳島県</label>
          <label><input type="radio" name="region" value="香川県">香川県</label>
          <label><input type="radio" name="region" value="愛媛県">愛媛県</label>
          <label><input type="radio" name="region" value="高知県">高知県</label>
          <label><input type="radio" name="region" value="福岡県">福岡県</label>
          <label><input type="radio" name="region" value="佐賀県">佐賀県</label>
          <label><input type="radio" name="region" value="長崎県">長崎県</label>
          <label><input type="radio" name="region" value="熊本県">熊本県</label>
          <label><input type="radio" name="region" value="大分県">大分県</label>
          <label><input type="radio" name="region" value="宮崎県">宮崎県</label>
          <label><input type="radio" name="region" value="鹿児島県">鹿児島県</label>
          <label><input type="radio" name="region" value="沖縄県">沖縄県</label>
        </fieldset>
      </div>
      <div class="form-group">
        <label>天気予報コーナー尺:</label>
        <select name="cornerDuration">
          <option value="30秒">30秒</option>
          <option value="1分">1分</option>
          <option value="2分" selected>2分</option>
          <option value="3分">3分</option>
          <option value="4分">4分</option>
          <option value="5分">5分</option>
        </select>
      </div>
      <div class="form-group">
        <label>メニュー数:</label>
        <select name="menuCount">
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="form-group">
        <label>オリジナルメニュー (任意):</label>
        <input type="text" name="originalMenu" placeholder="例：生活情報">
      </div>
      <button type="submit">設定保存</button>
    </form>
  </div>

  <!-- チャットUI -->
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <!-- 生成された原稿や検証進捗メッセージが表示されます -->
    </div>
    <div class="controls">
      <button id="generateBtn">原稿生成</button>
      <input type="text" id="modifyInput" placeholder="修正指示を入力">
      <button id="modifyBtn">修正送信</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const generateBtn = document.getElementById('generateBtn');
    const modifyBtn = document.getElementById('modifyBtn');
    const modifyInput = document.getElementById('modifyInput');
    const settingsForm = document.getElementById('settingsForm');
    let settings = {};

    // 設定フォーム送信イベント
    settingsForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(settingsForm);
      settings = {
        targetDate: formData.get('targetDate'),
        timeSlot: formData.get('timeSlot'),
        region: formData.get('region'),
        cornerDuration: formData.get('cornerDuration'),
        menuCount: formData.get('menuCount'),
        originalMenu: formData.get('originalMenu')
      };
      alert('設定が保存されました。');
    });

    // チャットUIにメッセージを追加する関数
    function addMessage(text, type = 'normal') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + type;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 検証進捗メッセージ用の表示（原稿出力と区別するスタイル）
    function showProgress(message) {
      addMessage(message, 'progress');
    }

    // 原稿生成ボタンのクリックイベント
    generateBtn.addEventListener('click', async () => {
      if (!settings.targetDate) {
        settings = {
          targetDate: "あす",
          timeSlot: "朝",
          region: "全国",
          cornerDuration: "2分",
          menuCount: "4",
          originalMenu: ""
        };
      }
      showProgress('天気情報取得中...');
      showProgress('原稿生成中...');
      try {
        const response = await fetch('/generate-weather-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ settings })
        });
        const data = await response.json();
        if (data.script) {
          addMessage(data.script, 'script');
        } else {
          addMessage('原稿生成に失敗しました。', 'error');
        }
      } catch (error) {
        console.error('Generate Error:', error);
        addMessage('原稿生成に失敗しました。', 'error');
      }
    });

    // 修正送信ボタンのクリックイベント
    modifyBtn.addEventListener('click', async () => {
      const modification = modifyInput.value.trim();
      if (!modification) return;
      addMessage(`修正指示: ${modification}`, 'user');
      showProgress('修正原稿生成中...');
      try {
        const response = await fetch('/modify-weather-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ modification, settings })
        });
        const data = await response.json();
        if (data.script) {
          addMessage(data.script, 'script');
        } else {
          addMessage('修正原稿生成に失敗しました。', 'error');
        }
      } catch (error) {
        console.error('Modify Error:', error);
        addMessage('修正原稿生成に失敗しました。', 'error');
      }
      modifyInput.value = '';
    });

    // 修正入力欄でEnterキー押下時は送信しない
    modifyInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
